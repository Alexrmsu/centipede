<!-- make a precious sidenav using material ui design angular (mat-sidenav-container tags) -->
<mat-sidenav-container>
  <!-- make a sidenav using material ui design angular (mat-sidenav tags) -->
  <mat-sidenav #sidenav mode="side" opened="true">
    <!-- make a toolbar using material ui design angular (mat-toolbar tags) -->
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <!-- make a list using material ui design angular (mat-nav-list tags) -->
    <mat-nav-list>
      <!-- make a list item using material ui design angular (mat-list-item tags) -->
      <mat-list-item>
        <!-- make a link using material ui design angular (a tags) -->
        <a matLine routerLink="/home" routerLinkActive="active-link">Home</a>
      </mat-list-item>
      <!-- make a list item using material ui design angular (mat-list-item tags) -->
      <mat-list-item>
        <!-- make a link using material ui design angular (a tags) -->
        <a matLine routerLink="/about" routerLinkActive="active-link">About</a>
      </mat-list-item>
      <!-- make a list item using material ui design angular (mat-list-item tags) -->
      <mat-list-item>
        <!-- make a link using material ui design angular (a tags) -->
        <a matLine routerLink="/contact" routerLinkActive="active-link">Contact</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <!-- make a toolbar using material ui design angular (mat-toolbar tags) -->
  <mat-toolbar color="primary">
    <!-- make a button using material ui design angular (button tags) -->
    <button mat-icon-button (click)="sidenav.toggle()">
      <!-- make a icon using material ui design angular (mat-icon tags) -->
      <mat-icon>menu</mat-icon>
    </button>
    <!-- make a span using html (span tags) -->
    <span>Angular Material Sidenav</span>
  </mat-toolbar>
  <!-- make a div using html (div tags) -->
  <div class="content">
    <!-- make a router outlet using angular (router-outlet tags) -->
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

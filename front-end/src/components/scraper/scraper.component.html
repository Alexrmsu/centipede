<div class="row g-0">

  <div class="col-12">
    <button mat-raised-button class="m-3" color="primary">Create new scraper</button>
  </div>

  <div class="col-11 mx-auto mt-5 shadow-lg">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 cosmic-bg">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let c"> {{c.id}} </td>
    </ng-container>


    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Path </th>
      <td mat-cell *matCellDef="let c"> {{c.path}} </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
      <td mat-cell *matCellDef="let c"> {{c.source}} </td>
    </ng-container>

    <ng-container matColumnDef="tech">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tech </th>
      <td mat-cell *matCellDef="let c"> {{c.tech}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
      <td mat-cell *matCellDef="let c"> {{c.dateCreated}} </td>
    </ng-container>

    <ng-container matColumnDef="dateUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Updated </th>
      <td mat-cell *matCellDef="let c"> {{c.dateUpdated}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

</div>
